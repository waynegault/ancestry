<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ancestry Code Graph Viewer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0f172a;
      --panel: #111827;
      --panel-2: #0b1223;
      --text: #e5e7eb;
      --muted: #94a3b8;
      --accent: #22d3ee;
      --accent-2: #f59e0b;
      --border: rgba(255, 255, 255, 0.08);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Space Grotesk', sans-serif;
      background: radial-gradient(circle at 20% 20%, rgba(34, 211, 238, 0.08), transparent 25%),
                  radial-gradient(circle at 80% 0%, rgba(245, 158, 11, 0.08), transparent 30%),
                  linear-gradient(135deg, var(--bg) 0%, #0a0f1d 60%, #0b1223 100%);
      color: var(--text);
      min-height: 100vh;
    }

    .app {
      max-width: 1200px;
      margin: 0 auto;
      padding: 32px 20px 64px;
    }

    header {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 20px;
    }

    h1 {
      margin: 0;
      font-size: 28px;
      letter-spacing: 0.5px;
    }

    .subtitle {
      color: var(--muted);
      margin: 0;
    }

    .controls {
      display: grid;
      grid-template-columns: 1.2fr 0.6fr 0.6fr 0.6fr auto;
      gap: 12px;
      margin: 18px 0;
      align-items: center;
    }

    .controls input,
    .controls select {
      background: var(--panel);
      border: 1px solid var(--border);
      color: var(--text);
      padding: 12px 14px;
      border-radius: 10px;
      font-size: 14px;
      outline: none;
      transition: border 0.2s ease, box-shadow 0.2s ease;
    }

    .controls input:focus,
    .controls select:focus {
      border: 1px solid var(--accent);
      box-shadow: 0 0 0 3px rgba(34, 211, 238, 0.12);
    }

    .status {
      justify-self: end;
      color: var(--muted);
      font-size: 14px;
    }

    .badges {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 12px;
      margin-bottom: 16px;
    }

    .badge {
      background: linear-gradient(145deg, var(--panel), var(--panel-2));
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 14px 16px;
      display: flex;
      flex-direction: column;
      gap: 6px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .badge label {
      color: var(--muted);
      font-size: 13px;
    }

    .badge strong {
      font-size: 18px;
      color: var(--accent);
    }

    .badge small {
      color: var(--muted);
      font-size: 12px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 12px;
    }

    .btn {
      background: var(--panel);
      border: 1px solid var(--border);
      color: var(--text);
      padding: 10px 14px;
      border-radius: 10px;
      cursor: pointer;
      transition: border 0.2s ease, transform 0.1s ease;
    }

    .btn.active {
      border-color: var(--accent);
      color: var(--accent);
      transform: translateY(-1px);
    }

    .card {
      background: linear-gradient(160deg, rgba(255,255,255,0.015), rgba(255,255,255,0.03));
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 14px 16px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      min-height: 160px;
      box-shadow: 0 14px 40px rgba(0, 0, 0, 0.2);
      transition: transform 0.15s ease, border 0.15s ease;
    }

    .card:hover {
      transform: translateY(-3px);
      border-color: rgba(34, 211, 238, 0.4);
    }

    .pill {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      align-self: flex-start;
      padding: 5px 10px;
      border-radius: 999px;
      font-size: 12px;
      background: rgba(34, 211, 238, 0.12);
      color: var(--accent);
      border: 1px solid rgba(34, 211, 238, 0.25);
    }

    .path {
      font-family: 'Space Grotesk', monospace;
      font-size: 13px;
      color: var(--muted);
      word-break: break-all;
    }

    .summary {
      color: #f8fafc;
      font-size: 14px;
      line-height: 1.5;
    }

    .empty {
      border: 1px dashed var(--border);
      border-radius: 14px;
      padding: 24px;
      text-align: center;
      color: var(--muted);
      grid-column: 1 / -1;
    }

    @media (max-width: 820px) {
      .controls { grid-template-columns: 1fr; }
      .status { justify-self: start; }
    }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <h1>Code Graph Viewer</h1>
      <p class="subtitle">Explore functions, classes, and modules extracted from <code>docs/code_graph.json</code>.</p>
    </header>

    <div class="vis-toggle" style="margin-bottom:16px; display:flex; gap:12px; align-items:center;">
      <button id="cardViewBtn" class="btn active" aria-pressed="true">List View</button>
      <button id="graphViewBtn" class="btn" aria-pressed="false">Graph View</button>
      <span id="graphHint" class="subtitle" style="font-size:13px;">Graph view requires <code>links</code> in code_graph.json.</span>
    </div>

    <div class="controls">
      <input id="search" type="search" placeholder="Search name, summary, or path" aria-label="Search" />
      <select id="typeFilter" aria-label="Filter by type">
        <option value="">All types</option>
      </select>
      <select id="areaFilter" aria-label="Filter by area">
        <option value="">All areas</option>
      </select>
      <select id="renderMode" aria-label="Render mode">
        <option value="auto">Auto (prefer links)</option>
        <option value="vis">Force Vis Network</option>
        <option value="canvas">Force Canvas</option>
      </select>
      <div class="status" id="status">Loading graph…</div>
    </div>

    <div class="badges">
      <div class="badge">
        <label>Total nodes</label>
        <strong id="countNodes">–</strong>
        <small id="countTypes">– types</small>
      </div>
      <div class="badge">
        <label>Last updated</label>
        <strong id="lastUpdated">–</strong>
        <small id="generatedAt">Generated: –</small>
      </div>
      <div class="badge">
        <label>Scope</label>
        <strong id="scope">–</strong>
        <small id="description">–</small>
      </div>
    </div>

    <section class="grid" id="grid" aria-live="polite">
      <div class="empty">Loading graph data…</div>
    </section>
    <div id="graphContainer" style="display:none; height:640px; border:1px solid var(--border); border-radius:12px; margin-top:12px;"></div>
  </div>

  <script>
    const state = {
      nodes: [],
      links: [],
      graphNodes: [],
      graphLinks: [],
      filters: { search: '', type: '', area: '' },
      renderMode: 'auto',
    };

    const searchInput = document.getElementById('search');
    const typeFilter = document.getElementById('typeFilter');
    const areaFilter = document.getElementById('areaFilter');
    const renderModeEl = document.getElementById('renderMode');
    const statusEl = document.getElementById('status');
    const gridEl = document.getElementById('grid');

    const countNodesEl = document.getElementById('countNodes');
    const countTypesEl = document.getElementById('countTypes');
    const lastUpdatedEl = document.getElementById('lastUpdated');
    const generatedAtEl = document.getElementById('generatedAt');
    const scopeEl = document.getElementById('scope');
    const descriptionEl = document.getElementById('description');

    function dedupe(values) {
      return Array.from(new Set(values)).sort((a, b) => a.localeCompare(b));
    }

    function summarizeMetadata(metadata = {}) {
      countNodesEl.textContent = state.nodes.length.toLocaleString();
      const types = dedupe(state.nodes.map((n) => n.type || 'unknown'));
      countTypesEl.textContent = `${types.length} types`;
      lastUpdatedEl.textContent = metadata.lastUpdated || 'Unknown';
      generatedAtEl.textContent = `Generated: ${metadata.generatedAt || 'Unknown'}`;
      scopeEl.textContent = metadata.scope || 'Unspecified';
      descriptionEl.textContent = metadata.description || '';
    }

    function populateFilters() {
      const types = dedupe(state.nodes.map((n) => n.type || 'unknown'));
      typeFilter.innerHTML = '<option value="">All types</option>' +
        types.map((t) => `<option value="${t}">${t}</option>`).join('');

      const areas = dedupe(state.nodes.map((n) => (n.path || '').split('/')[0] || 'unknown'));
      areaFilter.innerHTML = '<option value="">All areas</option>' +
        areas.map((a) => `<option value="${a}">${a}</option>`).join('');
    }

    function applyFilters() {
      const term = state.filters.search.toLowerCase();
      const type = state.filters.type;
      const area = state.filters.area;

      return state.nodes.filter((node) => {
        if (type && (node.type || '') !== type) return false;
        const nodeArea = (node.path || '').split('/')[0] || '';
        if (area && nodeArea !== area) return false;

        if (!term) return true;
        const haystack = `${node.name} ${node.summary} ${node.path}`.toLowerCase();
        return haystack.includes(term);
      });
    }

    function renderCards(nodes) {
      gridEl.innerHTML = '';

      if (!nodes.length) {
        gridEl.innerHTML = '<div class="empty">No nodes match your filters.</div>';
        return;
      }

      const cap = 500;
      const limited = nodes.slice(0, cap);
      if (nodes.length > cap) {
        statusEl.textContent = `${nodes.length} results (showing first ${cap}). Refine filters to narrow the view.`;
      }

      const frag = document.createDocumentFragment();
      for (const node of limited) {
        const card = document.createElement('article');
        card.className = 'card';

        const pill = document.createElement('div');
        pill.className = 'pill';
        pill.textContent = node.type || 'unknown';

        const title = document.createElement('div');
        title.style.fontWeight = '600';
        title.style.fontSize = '16px';
        title.textContent = node.name || node.id;

        const path = document.createElement('div');
        path.className = 'path';
        path.textContent = node.path || 'unknown path';

        const summary = document.createElement('div');
        summary.className = 'summary';
        summary.textContent = node.summary || 'No summary available.';

        card.appendChild(pill);
        card.appendChild(title);
        card.appendChild(path);
        card.appendChild(summary);
        frag.appendChild(card);
      }

      gridEl.appendChild(frag);
    }

    function update() {
      const filtered = applyFilters();
      statusEl.textContent = `${filtered.length} nodes`;
      renderCards(filtered);
    }

    // --- Simple graph rendering using vis-network if links exist ---
    let network = null;
    function buildGraphData() {
      if (state.links && state.links.length) {
        state.graphNodes = state.nodes;
        state.graphLinks = state.links;
        return;
      }

      // Fallback: synthesize simple file→symbol edges when no links are present
      const pseudoNodes = new Map();
      const edges = [];
      for (const node of state.nodes) {
        const path = node.path || 'unknown';
        const fileId = `file:${path}`;
        if (!pseudoNodes.has(fileId)) {
          pseudoNodes.set(fileId, {
            id: fileId,
            name: path,
            type: 'file',
            path,
            summary: 'File container (synthetic edge)',
          });
        }
        edges.push({ source: fileId, target: node.id, kind: 'contains' });
      }
      state.graphNodes = [...state.nodes, ...pseudoNodes.values()];
      state.graphLinks = edges;
    }

    function renderFallbackGraph(container) {
      const width = container.clientWidth || 960;
      const height = container.clientHeight || 640;
      const canvas = document.createElement('canvas');
      canvas.width = width;
      canvas.height = height;
      canvas.style.width = '100%';
      canvas.style.height = '100%';
      canvas.style.borderRadius = '12px';
      canvas.style.background = '#0b1223';
      container.innerHTML = '';
      container.appendChild(canvas);

      const ctx = canvas.getContext('2d');
      if (!ctx) {
        container.innerHTML = '<div class="empty">Unable to render fallback graph.</div>';
        return;
      }

      const baseNodes = state.graphNodes.length ? state.graphNodes : state.nodes;
      const nodes = baseNodes.slice(0, 800); // cap for readability
      let links = state.graphLinks;

      if (!links.length && nodes.length) {
        // Synthesize simple file→symbol edges for canvas rendering
        const pseudoEdges = [];
        const nodeIds = new Set(nodes.map((n) => n.id));
        nodes.forEach((n) => {
          const path = n.path || 'unknown';
          const fileId = `file:${path}`;
          if (nodeIds.has(fileId)) {
            pseudoEdges.push({ source: fileId, target: n.id });
          }
        });
        links = pseudoEdges;
      }

      const filteredLinks = links.filter((l) => nodes.find((n) => n.id === l.source) && nodes.find((n) => n.id === l.target));
      const radius = Math.max(Math.min(width, height) / 2 - 40, 120);
      const centerX = width / 2;
      const centerY = height / 2;

      const positions = new Map();
      nodes.forEach((n, i) => {
        const angle = nodes.length ? (2 * Math.PI * i) / nodes.length : 0;
        positions.set(n.id, {
          x: centerX + radius * Math.cos(angle),
          y: centerY + radius * Math.sin(angle),
          type: n.type || 'node',
          name: n.name || n.id,
        });
      });

      ctx.strokeStyle = 'rgba(255,255,255,0.2)';
      ctx.lineWidth = 1;
      filteredLinks.forEach((l) => {
        const a = positions.get(l.source);
        const b = positions.get(l.target);
        if (!a || !b) return;
        ctx.beginPath();
        ctx.moveTo(a.x, a.y);
        ctx.lineTo(b.x, b.y);
        ctx.stroke();
      });

      nodes.forEach((n) => {
        const pos = positions.get(n.id);
        if (!pos) return;
        ctx.beginPath();
        ctx.fillStyle = n.type === 'file' ? '#f59e0b' : '#22d3ee';
        ctx.strokeStyle = 'rgba(0,0,0,0.35)';
        ctx.lineWidth = 1.5;
        ctx.arc(pos.x, pos.y, 6, 0, Math.PI * 2);
        ctx.fill();
        ctx.stroke();
      });

      ctx.fillStyle = 'rgba(255,255,255,0.7)';
      ctx.font = '12px Space Grotesk, sans-serif';
      ctx.fillText(`Fallback render • nodes: ${nodes.length} • edges: ${filteredLinks.length}`, 12, height - 12);
    }

    async function renderGraph() {
      const container = document.getElementById('graphContainer');
      if (!container) return;

      buildGraphData();

      // Ensure we always have nodes to render in canvas mode
      const hasNodes = (state.graphNodes && state.graphNodes.length) || (state.nodes && state.nodes.length);
      if (!hasNodes) {
        container.innerHTML = '<div class="empty">No nodes to render.</div>';
        return;
      }

      // Canvas-only path (simplified, offline-safe)
      statusEl.textContent = `Render mode: canvas (${state.graphNodes.length} nodes, ${state.graphLinks.length} edges).`;
      renderFallbackGraph(container);
    }

    async function loadGraph() {
      const tryPaths = [
        'code_graph.json',
        '/docs/code_graph.json',
      ];

      let lastError = null;
      for (const path of tryPaths) {
        try {
          const response = await fetch(path);
          if (!response.ok) throw new Error(`HTTP ${response.status}`);
          const data = await response.json();
          state.nodes = data.nodes || [];
          state.links = data.links || [];
          buildGraphData();
          summarizeMetadata(data.metadata || {});
          populateFilters();
          update();
          // Auto-switch to graph view on load when data exists
          const graphBtn = document.getElementById('graphViewBtn');
          if (graphBtn && state.graphNodes.length) {
            graphBtn.click();
          }
          statusEl.textContent = `Loaded ${state.nodes.length} nodes${state.links.length ? ` and ${state.links.length} links` : ''} from ${path}`;
          return;
        } catch (err) {
          lastError = err;
          console.warn(`Failed loading ${path}:`, err);
        }
      }

      console.error('Failed to load graph from all paths', lastError);
      statusEl.textContent = 'Unable to load code graph. Tried code_graph.json and /docs/code_graph.json.';
      gridEl.innerHTML = '<div class="empty">docs/code_graph.json is missing or unreadable.</div>';
    }

    searchInput.addEventListener('input', (e) => {
      state.filters.search = e.target.value;
      update();
    });

    typeFilter.addEventListener('change', (e) => {
      state.filters.type = e.target.value;
      update();
    });

    areaFilter.addEventListener('change', (e) => {
      state.filters.area = e.target.value;
      update();
    });

    renderModeEl.addEventListener('change', (e) => {
      state.renderMode = e.target.value || 'auto';
      // If graph view is active, re-render with the new mode
      if (document.getElementById('graphContainer').style.display !== 'none') {
        renderGraph();
      }
    });

    // Toggle buttons
    const cardBtn = document.getElementById('cardViewBtn');
    const graphBtn = document.getElementById('graphViewBtn');
    const graphContainer = document.getElementById('graphContainer');
    cardBtn.addEventListener('click', () => {
      cardBtn.classList.add('active');
      graphBtn.classList.remove('active');
      gridEl.style.display = '';
      graphContainer.style.display = 'none';
    });
    graphBtn.addEventListener('click', () => {
      cardBtn.classList.remove('active');
      graphBtn.classList.add('active');
      gridEl.style.display = 'none';
      graphContainer.style.display = '';
      renderGraph();
    });

    loadGraph();
  </script>
</body>
</html>
