name: Quality Regression Gate

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  quality-check:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run quality regression gate
      run: |
        python ai/quality_regression_gate.py
      continue-on-error: false

    - name: Upload quality report (on failure)
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: quality-regression-report
        path: Logs/prompt_experiments.jsonl
        retention-days: 30
