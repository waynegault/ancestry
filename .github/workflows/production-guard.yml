name: Production Guard Check

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  production-guard:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Copy example environment
      run: |
        cp .env.example .env

    - name: Run production guard check
      run: |
        python scripts/check_production_guard.py
      continue-on-error: true  # Report results but don't fail CI in dev mode

    - name: Verify dry-run validation script exists
      run: |
        test -f scripts/dry_run_validation.py
        echo "âœ… Dry-run validation script exists"

    - name: Report guard status
      run: |
        echo "Production guard check completed"
        echo "Note: Guard expects production config - failures in CI are expected when testing in dev mode"
