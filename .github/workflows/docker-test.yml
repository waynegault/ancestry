name: Docker Build & Test

on:
  push:
    branches: [ main ]
    paths:
      - 'Dockerfile'
      - 'docker-compose*.yml'
      - 'requirements*.txt'
  pull_request:
    branches: [ main ]
    paths:
      - 'Dockerfile'
      - 'docker-compose*.yml'
      - 'requirements*.txt'
  workflow_dispatch:  # Allow manual trigger

jobs:
  docker-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: ancestry-automation:test
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

      - name: Create test environment file
        run: |
          cat > .env.test << EOF
          APP_MODE=testing
          DRY_RUN_VERIFIED=false
          SKIP_LIVE_API_TESTS=true
          DATABASE_PATH=:memory:
          LOG_LEVEL=WARNING
          EOF

      - name: Run tests in container
        run: |
          docker run --rm \
            --env-file .env.test \
            -e PYTHONPATH=/app \
            ancestry-automation:test \
            python -c "from testing.test_framework import TestSuite; print('✅ Container imports work')"

      - name: Verify health check
        run: |
          docker run -d --name ancestry-test \
            --env-file .env.test \
            ancestry-automation:test \
            tail -f /dev/null

          # Wait for container to be ready
          sleep 5

          # Check container is running
          docker ps | grep ancestry-test

          # Run a quick sanity check inside container
          docker exec ancestry-test python -c "
          import sys
          sys.path.insert(0, '/app')
          from config import config_schema
          print('✅ Config loaded successfully')
          from core.database import Base
          print('✅ Database models loaded')
          "

          # Cleanup
          docker stop ancestry-test
          docker rm ancestry-test

      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

  docker-compose-test:
    runs-on: ubuntu-latest
    needs: docker-build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create test environment file
        run: |
          cat > .env << EOF
          APP_MODE=testing
          DRY_RUN_VERIFIED=false
          SKIP_LIVE_API_TESTS=true
          DATABASE_PATH=./Data/test.db
          LOG_LEVEL=WARNING
          EOF

      - name: Build with docker-compose
        run: |
          docker compose -f docker-compose.dev.yml build

      - name: Verify compose config
        run: |
          docker compose -f docker-compose.dev.yml config
