apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    uid: ancestry-prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true

  - name: SQLite
    type: frser-sqlite-datasource
    uid: ancestry-sqlite
    access: proxy
    # Read from the in-container copy to avoid host-volume SQLite locking errors
    url: ""
    editable: true
    jsonData:
      path: /var/lib/grafana/ancestry_ro.db
      pathOptions: mode=ro
