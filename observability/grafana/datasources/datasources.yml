apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    uid: ancestry-prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true

  - name: SQLite
    type: frser-sqlite-datasource
    uid: ancestry-sqlite
    access: proxy
    # Use env var so it works in both Docker (/data/ancestry.db) and local Grafana (set SQLITE_DB_PATH to a full path)
    url: ""
    editable: true
    jsonData:
      path: ${SQLITE_DB_PATH}
      pathOptions: mode=ro
