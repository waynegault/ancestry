[pytest]
# Test discovery patterns
testpaths = .
python_files = *_test.py test_*.py run_all_tests.py
python_functions = test_* *_test *_tests *_module_tests
python_classes = Test*

# Test markers for multi-layer test strategy
markers =
    unit: Fast isolated tests without external dependencies (< 1s each)
    integration: Tests requiring database, file system, or multi-component interaction (< 30s each)
    e2e: End-to-end tests requiring browser, API, or full system (may be slow)
    slow: Tests that take > 10 seconds to complete

# Output configuration
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -p no:warnings
    --color=yes
    --capture=no

# Parallel execution (uncomment to enable)
# addopts = -n auto

# Test order randomization (uncomment to enable)
# addopts = --random-order
